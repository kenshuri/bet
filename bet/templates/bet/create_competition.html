{% extends "bet/base.html" %}

{% block title %}
    MGP - Créer une compétition
{% endblock title %}

{% block main %}
<div class="flex flex-col p-2 gap-2">
    <h2 class="text-lg font-semibold">Créer une compétition</h2>
    <form action="{% url 'create_competition' %}" method="post"
          class="flex flex-col gap-1">
            {% csrf_token %}
        <div class="form-control">
            <label class="label" for="id_name">
                Nom de la compétition
            </label>
            <input type="text" name="name" value="{{ ln }}" minlength="3" maxlength="50" required id="id_name"
                   class="input input-bordered input-sm sm:input-md">
        </div>
        <div class="form-control">
            <label class="label" for="id_short_name">Nom court</label>
            <input type="text" name="short_name" minlength="2" maxlength="5" id="id_short_name"
                   class="input input-bordered input-sm sm:input-md">
        </div>
        <div class="form-control">
            <label class="label" for="id_activity_type">Activité de la compétition</label>
            <select name="activity_type" required id="id_activity_type"
                    class="select select-bordered input-sm sm:input-md">
                {% for a in a_choices %}
                    <option value="{{ a.value }}">{{ a.label }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-sm btn-success sm:btn-md mt-2 btn-block" type="submit">
            <i class="fa-solid fa-trophy"></i>
            <span>Créer Compétition</span>
        </button>
    </form>
</div>
{% endblock %}
