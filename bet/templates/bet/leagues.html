{% extends "bet/base.html" %}

{% block title %}
    MGP - Fais tes paris
{% endblock title %}

{% block main %}
    <div class="flex flex-col mt-2 gap-2" id="league-block">
    {% for league in leagues %}
        <c-league_summary
                league_id="{{ league.league_id }}"
                league_name="{{ league.league__name }}"
                league_sn="{{ league.league__short_name }}"
                competition_id="{{ league.competition_id }}"
                competition_name="{{ league.competition__name }}"
                competition_sn="{{ league.competition__short_name }}"
        ></c-league_summary>
    {% endfor %}
    </div>
{% endblock main %}
